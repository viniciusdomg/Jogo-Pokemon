<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/luta.css">
    <title>PS vs PC</title>
</head>
<body>
    <div class="arena">
        <div id="barras-de-vida">
            <div>
                <div class="nome-genero">
                    <label>Pokemon da pessoa</label>
                </div>
                <div id="vida">
                    <div id="vidaFill"></div>
                </div>
            </div>
            <div>
                <div class="nome-genero">
                    <label>Pokemon do computador</label>
                </div>
                <div id="vidaPc">
                    <div id="vidaPcFill"></div>
                </div>
            </div>
        </div>

        <div class="atq-container">
            <div>
                <button type="button" name="attack1" class="btn-ataque"></button>
                <button type="button" name="attack2" class="btn-ataque"></button>
            </div>
            <div>
                <button type="button" name="attack3" class="btn-ataque"></button>
                <button type="button" name="attack4" class="btn-ataque"></button>
            </div>
        </div>
    </div>  
    <script src="js/luta.js"></script>
    <script src="js/selecao.js"></script>

</body>
</html>
